<!DOCTYPE html>
<html>
    <head>
        <title>web vr</title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color:black">
           <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
           <a-box position="0 0 -4"></a-box>
           <a-ring position="0 1 -3" color="teal" radius-inner="0.25" radius-outer="0.7"></a-ring>
          <a-octahedron position="0 1 -5" radius="0.45" color="grey"></a-octahedron>
          <a-cone position="0 1 -4" radius="0.05" color="purple"></a-cone>
        </a-scene>
    </body>
</html>
